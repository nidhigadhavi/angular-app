<div (click)="onContainerClicked($event)" class="basic modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog" [ngClass]="dialogClass">
    <div class="modal-content" style="background:none !important;border: none !important;">
      <div *ngIf="!hideHeader" class="modal-header" style="    padding: 0px 0px 0px 15px !important;">
        <ng-content select=".app-modal-header"></ng-content>
      </div>
      <div class="modal-body" style="background:white">
        <ng-content select=".app-modal-body"></ng-content>
      </div>
      <div *ngIf="!hideFooter" class="modal-footer">
        <ng-content select=".app-modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>
